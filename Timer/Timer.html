<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">
    <title>Timer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat' !important;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            background-color: #F2F2F2;
        }

        .title {
            text-align: center;
            font-size: 52px;
            color: #404040;
        }

        .root {
            height: 100vh;
            display: flex;
            display: -webkit-flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .timer-wraper {
            font-family: 'Noto Sans KR',  !important;
            width: 400px;
            color: #404040;
            font-size: 100px;
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
        }

        .timer-parent-wrapper {
            /* display: flex;
            display: -webkit-flex; */
            justify-content: center;
            align-items: center;
        }

        .btn-list {
            display: flex;
            display: -webkit-flex;
            align-items: center;
            margin-bottom: 12px;
            margin-top: 12px;
        }

        .content-wrapper {
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            -ms-flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .Timer-CountWrapper {
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
        }

        .btn-list>* {
            margin-right: 10px;
            border: none;
            outline: none;
            color: #0D0D0D;
            padding: 10px 0;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
        }

        #btn-list-lab {
            background-color: #f22233;
            box-shadow: 0px 0px 8px 3px#D9D9D9;
        }

        #btn-list-start {
            background-color: #3098D9;
            box-shadow: 0px 0px 8px 3px#D9D9D9;
        }

        .lab-list {
            height: 200px;
            overflow: auto;
            margin-top: 10px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0px 0px 8px 3px#D9D9D9;
            width: 40%;
            color: #404040;
            font-size: 20px;
            padding: 10px;
        }

        .RecordWrapper {
            margin-top: 10px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0px 0px 8px 3px#D9D9D9;
            width: 40%;
            color: #404040;
            font-size: 20px;
            padding: 10px;
        }
    </style>

</head>

<body>

    <div class="root">
        <div class="timer-parent-wrapper">
            <div class="title">S T O P W A T C H</div>
            <div class="content-wrapper">
                <div class="timer-wraper">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                    <span>:</span>
                    <span id="milliseconds">00</span>
                </div>
                <div class="btn-list">
                    <button id="btn-list-lab" onclick="notifyResetRecord()">L A B</button>
                    <button id="btn-list-start" onclick="notifyStartStop();">S T A R T</button>
                </div>
            </div>
        </div>

        <div class="lab-list">
            <h4>L A B L I S T</h4>
            <ul id="record-list" class="timer-record-list">

            </ul>
        </div>

        <div class="RecordWrapper">
            <div id="minRecord">M I N</div>
            <div id="maxRecord">M A X</div>
            <div id="averageRecord">AVERAGE</div>
        </div>
    </div>

    <script>
        const currentTimer = document.getElementById('currentTimer');
        const startStop = document.getElementById('btn-list-start');
        const lab = document.getElementById('btn-list-lab');
        const recordList = document.getElementById('record-list');

        const minute = document.getElementById('minutes');
        const second = document.getElementById('seconds');
        const milliSecond = document.getElementById('milliseconds');

        const minRecord = document.getElementById('minRecord');
        const maxRecord = document.getElementById('maxRecord');
        const averageRecord = document.getElementById('averageRecord');

        let timeInterval;
        let isClick = false;
        let TimerStartTime = 0;
        let TimerEndTime = 0;
        let newTime;

        document.addEventListener("keydown", (e) => {
            if (e.key === "a") {
                notifyStartStop();
            }
            if (e.key === "s") {
                notifyResetRecord();
            }
        });

        const digitJudgment = (time) => {
            return time < 10 ? "0" + time : "" + time;
        }

        const notifyStartStop = () => {
            if (timeInterval) {
                stopTimer();
            } else {
                startTimer();
            }
        };

        const notifyResetRecord = () => {
            if (timeInterval) {
                Record();
            } else {
                reset();
            }
        };

        const reset = () => {
            TimerStartTime = 0;
            TimerEndTime = 0;
            newTime = new Date();

            while (recordList.firstChild) {
                recordList.removeChild(recordList.firstChild);
            }

            minute.innerText = "00";
            second.innerText = "00";
            milliSecond.innerText = "00";
        };

        const startTimer = () => {
            if (TimerStartTime) {
                TimerStartTime += Date.now() - endTime;
            } else {
                TimerStartTime = Date.now();
            }

            timeInterval = setInterval(() => {
                newTime = new Date(Date.now() - TimerStartTime);

                minute.innerText = digitJudgment(newTime.getMinutes());
                second.innerText = digitJudgment(newTime.getSeconds());
                milliSecond.innerText = digitJudgment(Math.floor(newTime.getMilliseconds() / 10));
            }, 1);

            startStop.innerText = "S T O P";
            lab.innerText = "R E C O R D";
        }

        const stopTimer = () => {
            clearInterval(timeInterval);
            timeInterval = null;
            endTime = Date.now();

            startStop.innerText = "S T A R T";
            lab.innerText = "R E S E T";
        }

        const Record = () => {
            const logContent =
                `${digitJudgment(newTime.getMinutes())}:${digitJudgment(newTime.getSeconds())}:${digitJudgment(Math.floor(newTime.getMilliseconds() / 10))}`;
            const liTag = document.createElement('li');
            liTag.append(logContent);
            recordList.append(liTag);
        };
    </script>

</body>

</html>
