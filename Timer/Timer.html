<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
    <title>Timer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR' !important;
        }

        body {
            overflow: hidden;
            background-color: #F2F2F2;
        }

        .title {
            font-size: 52px;
            color: #404040;
        }

        .root {
            height: 100vh;
            display: flex;
            display: -webkit-flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .timer-wraper {
            width: 500px;
            color: #404040;
            font-size: 100px;
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
        }

        .timer-parent-wrapper {
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
        }

        .btn-list {
            display: flex;
            display: -webkit-flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .content-wrapper {
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            -ms-flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .Timer-CountWrapper {
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
        }

        .btn-list >* {
            margin-right: 10px;
            border: none;
            outline: none;
            color: white;
            padding: 10px 0;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
        }

        #btn-list-lab {
            background-color: #F22233;
        }

        #btn-list-start {
            background-color: #3098D9;
        }

        .record-column {
            margin-top: 10px;
            background-color: black;
            width: 100%;
            color: white;
            font-size: 20px;
            padding: 10px;
        }
    </style>

</head>

<div class="root">
    <div class="title">스톱워치</div>
    <div class="timer-parent-wrapper">
        <div class="content-wrapper">
            <div class="timer-wraper">
                <div id="currentTimer">00:00:00</div>
            </div>
            <div class="btn-list">
                <button id="btn-list-lab">랩</button>
                <button id="btn-list-start">시작</button>
            </div>
        </div>
        <div class="record-column">
            <ul class="timer-record-list" id="record-list">

            </ul>
        </div>
    </div>
</div>
</body>

</html>
