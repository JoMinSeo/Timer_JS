<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
    <title>Timer</title>

    <style>
        #testStartBtn {
            width: 90px;
            height: 35px;
            color: #91e374;
            background: none;
            border: 1px solid #91e374;
            cursor: pointer;
        }

        #testStopBtn {
            width: 90px;
            height: 35px;
            color: #fff;
            background: none;
            border: 1px solid #ccc;
            cursor: pointer;
            margin-left: 10px;
        }

        #wrapper {
            box-sizing: border-box;
            width: 300px;
            height: auto;
            margin: auto;
            padding-top: 70px;
            background: #000;
            text-align: center;
        }

        #wrapper {
            width: 100%;
            color: #fff;
            padding-left: 5px;
        }

        #postTestMin {
            font-size: 75px;
            letter-spacing: -2px;
        }

        #postTestSec {
            font-size: 75px;
            letter-spacing: -2px;
        }

        #postTestMilisec {
            font-size: 20px;
            letter-spacing: -1px;
        }

        #semi {
            display: inline-block;
            vertical-align: center;
            font-size: 55px;
        }

        #dot {
            display: inline-block;
            margin-left: -3px;
        }

        #testRecordList {
            color: #fff;
            list-style: none;
            text-align: center;
            padding: 0;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <script>
        const timeStamp = document.querySelector("timestamp");
        const recordList = document.querySelector("record-list");
        const startBtn = document.querySelector("start-btn");
        const labBtn = document.querySelector("lab-btn");

        let minutes = 0;
        let seconds = 0;
        let milisecs = 0;
        let counts = 0;
        let timer;

        function countTimes() {
            if (startBtn.value == "시작") {
                startBtn.value = "중단";
                startBtn.className = "stop-btn";
                labBtn.value = "랩";
                labBtn.className = "lab-btn";
                timer = setInterval(function () {
                    count += 1;
                    minutes = Math.floor(count / 6000);
                    let rest1 = count % 6000;
                    seconds = Math.floor(rest1 / 100);
                    let rest2 = rest1 % 100;
                    milisecs = rest2;
                    ClockPaint();
                }, 10);
            }else if(startBtn.value == "중단"){
                clearInterval(timer);
                startBtn.value = "시작";
                startBtn.className = "start-btn";
                labBtn.value = "재설정";
                labBtn.className = "reset-btn";
            }
        }

        window.onload =  function init() {
            startBtn.addEventListener("click", countTimes);
        }

        function ClockPaint() {
            timeStamp.innerText =
                '${minutes < 10 ? "0" + minutes : minutes} : ${seconds < 10 ? "0" + seconds:seconds}:${milisec < 10 ? "0" + milisec : millisec}';
        }
    </script>

    <div class="container">
        <div class="title"></div>
        <h1 class="timestamp">00:00:00</h1>
        <div class="record_column">
            <ul class="record-list"></ul>
        </div>
        <div class="btn_column">
            <input type="button" value="랩" class="lab-btn" />
            <input type="button" value="시작" class="start-btn" />
        </div>
    </div>
</body>

</html>
